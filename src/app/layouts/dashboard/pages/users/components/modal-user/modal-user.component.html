<h2 mat-dialog-title>Crear nuevo usuario</h2>
<mat-dialog-content>
  <p>Por favor complete todos los campos a continuación</p>

  <form [formGroup]="userForm">
    <div class="row">
      <div class="col-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Nombre</mat-label>
          <input formControlName="firstName" matInput>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Apellido</mat-label>
          <input formControlName="lastName" matInput>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Curso</mat-label>
          <mat-select formControlName="course">
            <mat-option value="Diseño Gráfico">Diseño Gráfico</mat-option>
            <mat-option value="Community Manager">Community Manager</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="status">
            <mat-option value="Pendiente">Pendiente</mat-option>
            <mat-option value="En curso...">En curso...</mat-option>
            <mat-option value="Finalizado">Finalizado</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
  <mat-dialog-actions class="d-flex justify-content-end">
    <button mat-dialog-close mat-button>Cancelar</button>
    <button (click)="onSave()" mat-flat-button color="accent" cdkFocusInitial>Guardar</button>
  </mat-dialog-actions>
