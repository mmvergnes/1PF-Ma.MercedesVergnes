<div class="add-button">
  <button mat-fab (click)="openModal()" color="accent" aria-label="icon" matTooltip="Crear un nuevo usuario">
    <mat-icon fontIcon="add"></mat-icon>
  </button>
</div>

<table mat-table [dataSource]="users" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef appStyleTitles> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef appStyleTitles> Nombre Completo</th>
    <td mat-cell *matCellDef="let element"> {{element.firstName | completeName: element.lastName}}</td>
  </ng-container>


  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef appStyleTitles> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Course Column -->
  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef appStyleTitles> Curso </th>
    <td mat-cell *matCellDef="let element"> {{element.course}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef appStyleTitles> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef appStyleTitles></th>
    <td mat-cell *matCellDef="let element">
      <button (click)="openModal(element)" mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
      <button *ngIf="userStatus != 'En curso...'" (click)="onDeleteUser(element.id)" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
