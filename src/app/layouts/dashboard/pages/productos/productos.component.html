<div class="add-button">
  <button mat-fab color="accent" aria-label="icon" matTooltip="Crear producto">
    <mat-icon fontIcon="add"></mat-icon>
  </button>
</div>


<table mat-table [dataSource]="products" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef appStyleTitles> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef appStyleTitles> Nombre</th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}}</td>
  </ng-container>


  <!-- Email Column -->
  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef appStyleTitles> Precio </th>
    <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef appStyleTitles></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
      <!-- <button *ngIf="userStatus != 'En curso...'" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button> -->
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
