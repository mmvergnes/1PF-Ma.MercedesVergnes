<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" [opened]="isMobile() ? 'false' : 'true'"
    [mode]="isMobile() ? 'over' : 'side'">
    <p>Home</p>
    <p>Alumnos</p>
    <p>Clases</p>
  </mat-drawer>

  <div class="example-sidenav-content">

    <mat-toolbar color="primary">
      <div class="toolbar-content">
        <div>
          <button (click)="drawer.toggle()" mat-icon-button class="example-icon"
            aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
          </button>
          <span>Dashboard | Ciclo Lectivo 2024</span>
        </div>
        <div>
          <span *ngIf="authUser$ | async; let user">{{ user?.firstName }} <button (click)="logout();mostrarUsuarios = !mostrarUsuarios" mat-mini-fab color="warn" class="example-icon"
            aria-label="Example icon-button with menu icon">
            <mat-icon>logout</mat-icon>
          </button></span>

        </div>
      </div>
    </mat-toolbar>

    <main style="padding: 1rem;">
      <div class="d-flex justify-content-center m-5">
        <button (click)="login(); mostrarUsuarios = !mostrarUsuarios" mat-flat-button color="primary">
          Iniciar Sesi√≥n
        </button>
      </div>

      <app-users *ngIf="mostrarUsuarios"></app-users>
      <!-- <hr class="m-5">
      <app-productos></app-productos> -->
    </main>
  </div>

</mat-drawer-container>
